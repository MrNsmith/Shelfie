<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Javascript-4-DOM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://www.onmsft.com/wp-content/uploads/2020/04/microsofttodogrey.jpg"
        class="header-image"
        alt="check-header"
        id="check-image"
      />
      <h1 class="title">To Do List!</h1>

 
    </header>
    <div class="todo-hold">
      <h2>My List</h2>
      <div class="left-line"></div>
      <div class="content-hold">
        <div class="todo-form">
          <input id="todo-input" placeholder="Type a task" />
          <button id="todo-button">Add Task</button>
        </div>
        <ol id="todo-list">
          <li>Go to class</li>
          <li>Go to store</li>
        
        </ol>
        <form id="color-form">
          <input id="color-input" placeholder="Type a color" />
          <button id="color-button">Change Color</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
